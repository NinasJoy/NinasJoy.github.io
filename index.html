<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/images/assets/bag.png" />
  <title>Nina's Joy Accessories</title>

  <style>
    body {
      background-color: rgb(253, 252, 248);
      font-family: 'Trebuchet MS', Arial, sans-serif;
      margin: 0;
      padding: 0px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
    }

    .header-logo {
      display: block;
      margin: 30px auto 10px;
      width: 300px;
      height: 100px;
      object-fit: contain;
    }

    hr {
      margin: 15px auto;
      width: 95%;
    }

    h2{
        font-size: xx-large;
    }

    .items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
      padding: 20px;
      justify-items: center;
    }

    @media (max-width: 768px) {
      .items {
        grid-template-columns: 1fr;
        padding: 10px;
      }
    }

    @media (min-width: 900px) {
      .items {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    .item-display {
      background: rgb(249, 231, 220);
      width: 100%;
      max-width: 320px;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 20px rgba(104, 70, 41, 0.6);
      margin-bottom: 10px;
    }

    .item-display img {
      width: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .item-display h2 {
      text-align: center;
      margin-top: 15px;
    }

    .contact-section {
      width: min(1000px, 95%);
      margin: 10px auto 0;
      padding: 0 10px;
    }

    .contact-title {
      margin: 0 0 10px;
      font-size: 1.5rem;
      text-align: left;
    }

    footer {
      margin-top: auto;
      padding: 0 0 calc(40px + env(safe-area-inset-bottom));
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    footer li {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
      background: rgba(249, 231, 220, 0.55);
      border-radius: 30px;
      padding: 12px 14px;
      box-shadow: 0 0 5px rgba(104, 70, 41, 0.6);
    }

    footer img {
      width: 24px;
      height: 24px;
    }

    @media (min-width: 900px) {
      footer ul {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

<body>

  <img src="/images/assets/logo.png" alt="Nina's Joy Accessories Logo" class="header-logo" />
  <hr />

  <div class="items">
    <div class="item-display" style="display: flex; flex-direction: column; align-items: center;"> 
        <img src="images/products/white_bag3.png" alt="Product image"> 
        <h2>ΑΣΠΡΗ [3] ΤΣΑΝΤΑ</h2> 
    </div>

    <div class="item-display" style="display: flex; flex-direction: column; align-items: center;"> 
        <img src="images/products/light_blue_bag.png" alt="Product image"> 
        <h2>ΓΑΛΑΖΙΑ ΤΣΑΝΤΑ</h2> 
    </div>

    <div class="item-display" style="display: flex; flex-direction: column; align-items: center;"> 
        <img src="images/products/black_bag.png" alt="Product image"> 
        <h2>ΜΑΥΡΗ ΤΣΑΝΤΑ</h2> 
    </div>

    <div class="item-display" style="display: flex; flex-direction: column; align-items: center;"> 
        <img src="images/products/brown_bag2.png" alt="Product image"> 
        <h2>ΚΑΦΕ [2] ΤΣΑΝΤΑ</h2> 
    </div>

    <div class="item-display" style="display: flex; flex-direction: column; align-items: center;"> 
        <img src="images/products/purple_bag.png" alt="Product image"> 
        <h2>ΜΩΒ ΤΣΑΝΤΑ</h2> 
    </div>

    <div class="item-display" style="display: flex; flex-direction: column; align-items: center;"> 
        <img src="images/products/white_bag2.png" alt="Product image"> 
        <h2>ΑΣΠΡΗ [2] ΤΣΑΝΤΑ</h2> 
    </div>

     <div class="item-display" style="display: flex; flex-direction: column; align-items: center;"> 
        <img src="images/products/blue_bag.png" alt="Product image"> 
        <h2>ΜΠΛΕ ΤΣΑΝΤΑ</h2> 
    </div>

    <div class="item-display" style="display: flex; flex-direction: column; align-items: center;"> 
        <img src="images/products/green_something.png" alt="Product image"> 
        <h2>ΠΡΑΣΙΝΟΣ ΦΑΚΕΛΟΣ</h2> 
    </div>

    <div class="item-display" style="display: flex; flex-direction: column; align-items: center;"> 
        <img src="images/products/brown_bag.png" alt="Product image"> 
        <h2>ΚΑΦΕ [1] ΤΣΑΝΤΑ</h2> 
    </div>

    <div class="item-display" style="display: flex; flex-direction: column; align-items: center;"> 
        <img src="images/products/white_bag.png" alt="Product image"> 
        <h2>ΑΣΠΡΗ [1] ΤΣΑΝΤΑ</h2> 
    </div>
  </div>

  <hr />

  <div class="contact-section">
    <h2 class="contact-title">Επικοινωνία:</h2>

    <footer>
      <ul>
        <li><img src="././images/assets/phone.png" alt="Phone icon">+30 693 182 8537</li>
        <li><img src="././images/assets/facebook.png" alt="Facebook icon">Chris Vomvolaki</li>
        <li><img src="././images/assets/instagram.png" alt="Instagram icon">ninas_joy_women_accessories_</li>
      </ul>
    </footer>
  </div>

</body>
</html>
